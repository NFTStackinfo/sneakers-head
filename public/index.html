<script type="x-shader/x-fragment" id="frag-shader">

	//
	// GLSL textureless classic 3D noise "cnoise",
	// with an RSL-style periodic variant "pnoise".
	// Author:  Stefan Gustavson (stefan.gustavson@liu.se)
	// Version: 2011-10-11
	//
	// Many thanks to Ian McEwan of Ashima Arts for the
	// ideas for permutation and gradient selection.
	//
	// Copyright (c) 2011 Stefan Gustavson. All rights reserved.
	// Distributed under the MIT license. See LICENSE file.
	// https://github.com/stegu/webgl-noise
	//

	vec3 mod289(vec3 x)
	{
		return x - floor(x * (1.0 / 289.0)) * 289.0;
	}

	vec4 mod289(vec4 x)
	{
		return x - floor(x * (1.0 / 289.0)) * 289.0;
	}

	vec4 permute(vec4 x)
	{
		return mod289(((x*34.0)+1.0)*x);
	}

	vec4 taylorInvSqrt(vec4 r)
	{
		return 1.79284291400159 - 0.85373472095314 * r;
	}

	vec3 fade(vec3 t) {
		return t*t*t*(t*(t*6.0-15.0)+10.0);
	}

	// Classic Perlin noise
	float cnoise(vec3 P)
	{
		vec3 Pi0 = floor(P); // Integer part for indexing
		vec3 Pi1 = Pi0 + vec3(1.0); // Integer part + 1
		Pi0 = mod289(Pi0);
		Pi1 = mod289(Pi1);
		vec3 Pf0 = fract(P); // Fractional part for interpolation
		vec3 Pf1 = Pf0 - vec3(1.0); // Fractional part - 1.0
		vec4 ix = vec4(Pi0.x, Pi1.x, Pi0.x, Pi1.x);
		vec4 iy = vec4(Pi0.yy, Pi1.yy);
		vec4 iz0 = Pi0.zzzz;
		vec4 iz1 = Pi1.zzzz;

		vec4 ixy = permute(permute(ix) + iy);
		vec4 ixy0 = permute(ixy + iz0);
		vec4 ixy1 = permute(ixy + iz1);

		vec4 gx0 = ixy0 * (1.0 / 7.0);
		vec4 gy0 = fract(floor(gx0) * (1.0 / 7.0)) - 0.5;
		gx0 = fract(gx0);
		vec4 gz0 = vec4(0.5) - abs(gx0) - abs(gy0);
		vec4 sz0 = step(gz0, vec4(0.0));
		gx0 -= sz0 * (step(0.0, gx0) - 0.5);
		gy0 -= sz0 * (step(0.0, gy0) - 0.5);

		vec4 gx1 = ixy1 * (1.0 / 7.0);
		vec4 gy1 = fract(floor(gx1) * (1.0 / 7.0)) - 0.5;
		gx1 = fract(gx1);
		vec4 gz1 = vec4(0.5) - abs(gx1) - abs(gy1);
		vec4 sz1 = step(gz1, vec4(0.0));
		gx1 -= sz1 * (step(0.0, gx1) - 0.5);
		gy1 -= sz1 * (step(0.0, gy1) - 0.5);

		vec3 g000 = vec3(gx0.x,gy0.x,gz0.x);
		vec3 g100 = vec3(gx0.y,gy0.y,gz0.y);
		vec3 g010 = vec3(gx0.z,gy0.z,gz0.z);
		vec3 g110 = vec3(gx0.w,gy0.w,gz0.w);
		vec3 g001 = vec3(gx1.x,gy1.x,gz1.x);
		vec3 g101 = vec3(gx1.y,gy1.y,gz1.y);
		vec3 g011 = vec3(gx1.z,gy1.z,gz1.z);
		vec3 g111 = vec3(gx1.w,gy1.w,gz1.w);

		vec4 norm0 = taylorInvSqrt(vec4(dot(g000, g000), dot(g010, g010), dot(g100, g100), dot(g110, g110)));
		g000 *= norm0.x;
		g010 *= norm0.y;
		g100 *= norm0.z;
		g110 *= norm0.w;
		vec4 norm1 = taylorInvSqrt(vec4(dot(g001, g001), dot(g011, g011), dot(g101, g101), dot(g111, g111)));
		g001 *= norm1.x;
		g011 *= norm1.y;
		g101 *= norm1.z;
		g111 *= norm1.w;

		float n000 = dot(g000, Pf0);
		float n100 = dot(g100, vec3(Pf1.x, Pf0.yz));
		float n010 = dot(g010, vec3(Pf0.x, Pf1.y, Pf0.z));
		float n110 = dot(g110, vec3(Pf1.xy, Pf0.z));
		float n001 = dot(g001, vec3(Pf0.xy, Pf1.z));
		float n101 = dot(g101, vec3(Pf1.x, Pf0.y, Pf1.z));
		float n011 = dot(g011, vec3(Pf0.x, Pf1.yz));
		float n111 = dot(g111, Pf1);

		vec3 fade_xyz = fade(Pf0);
		vec4 n_z = mix(vec4(n000, n100, n010, n110), vec4(n001, n101, n011, n111), fade_xyz.z);
		vec2 n_yz = mix(n_z.xy, n_z.zw, fade_xyz.y);
		float n_xyz = mix(n_yz.x, n_yz.y, fade_xyz.x);
		return 2.2 * n_xyz;
	}

	uniform float time;
	uniform float deltaY;
	uniform vec2 resolution;

	void main()
	{
		vec2 pos;
		float n = 0.0;
		float r, g, b;

		pos = (gl_FragCoord.xy / 1024.0) + vec2(0.0, deltaY);

		for (float i = 1.0; i <= 3.0; i++) {
			n += cnoise(i * (n + vec3(pos, n + time))) / i;
		}

		b = 1.0 - abs(sin(1.0 - n * 2.0));
		g = 0.65 * b;
		r = 0.35 * b;

		gl_FragColor = vec4(r, g, b, 1.0);
	}

</script>

<script id="rendered-js">
  // TODO: Replace THREE.js with vanilla WebGL shader program

  let canvas,
    scene,
    scene1,
    scene2,
    camera,
    renderer,
    renderer2,
    renderer3,
    material,
    material1,
    material2,
    mesh,
    mouse,
    tick;

  function init() {
    tick = Math.round(Math.random() * 5000);
    scene = new THREE.Scene();
    scene1 = new THREE.Scene();
    scene2 = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(
      50,
      window.innerWidth / window.innerHeight,
      0.1,
      10000);

    camera.position.z = 1;

    let uniforms = {
      time: {
        type: "f",
        value: 0.0
      },

      deltaY: {
        type: "f",
        value: 0.0
      },

      resolution: {
        type: "v2",
        value: new THREE.Vector2(50, 50)
      }
    };
    let uniforms1 = {
      time: {
        type: "f",
        value: 0.0
      },

      deltaY: {
        type: "f",
        value: 0.0
      },

      resolution: {
        type: "v2",
        value: new THREE.Vector2(50, 50)
      }
    };
    let uniforms2 = {
      time: {
        type: "f",
        value: 0.0
      },

      deltaY: {
        type: "f",
        value: 0.0
      },

      resolution: {
        type: "v2",
        value: new THREE.Vector2(50, 50)
      }
    };

    material = new THREE.ShaderMaterial({
      uniforms,
      vertexShader: document.getElementById("vert-shader").textContent,
      fragmentShader: document.getElementById("frag-shader").textContent
    });

    mesh = new THREE.Mesh(
      new THREE.PlaneBufferGeometry(2, 2),
      material);

    material1 = new THREE.ShaderMaterial({
      uniforms: uniforms1,
      vertexShader: document.getElementById("vert-shader").textContent,
      fragmentShader: document.getElementById("frag-shader").textContent
    });

    mesh1 = new THREE.Mesh(
      new THREE.PlaneBufferGeometry(2, 2),
      material1);

    material2 = new THREE.ShaderMaterial({
      uniforms: uniforms2,
      vertexShader: document.getElementById("vert-shader").textContent,
      fragmentShader: document.getElementById("frag-shader").textContent
    });

    mesh2 = new THREE.Mesh(
      new THREE.PlaneBufferGeometry(2, 2),
      material2);

    scene.add(mesh);
    scene1.add(mesh1);
    scene2.add(mesh2);

    renderer = new THREE.WebGLRenderer({
      canvas: document.getElementById("canvas0")
    });
    renderer2 = new THREE.WebGLRenderer({
      canvas: document.getElementById("canvas1")
    });
    renderer3 = new THREE.WebGLRenderer({
      canvas: document.getElementById("canvas2")
    });

    resize();
    window.addEventListener("resize", resize);
  }

  function render() {
    tick++;
    material.uniforms['time'].value = 0.00025 * tick;
    material.uniforms['deltaY'].value -= 0.0005;
    material1.uniforms['time'].value = 0.00025 * tick + 2;
    material1.uniforms['deltaY'].value -= 0.0003;
    material2.uniforms['time'].value = 0.00025 * tick + 8;
    material2.uniforms['deltaY'].value -= 0.0007;
    renderer.render(scene, camera);
    renderer2.render(scene1, camera);
    renderer3.render(scene2, camera);
    window.requestAnimationFrame(render);
  }

  function resize() {
    material.uniforms["resolution"].value = new THREE.Vector2(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer2.setSize(window.innerWidth, window.innerHeight);
    renderer2.setPixelRatio(window.devicePixelRatio);
    renderer3.setSize(window.innerWidth, window.innerHeight);
    renderer3.setPixelRatio(window.devicePixelRatio);
  }

  window.addEventListener("load", () => {
    init();
    render();
  });

</script>
